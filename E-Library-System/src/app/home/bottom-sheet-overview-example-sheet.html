<mat-nav-list *ngIf="!viewBooks">
    <a mat-list-item (click)="openMessage()">
      <span mat-line>Saved This</span>
      <!-- <span mat-line>{{abc}}</span> -->
    </a>
  
    <a href="https://docs.google.com/" mat-list-item (click)="openLink($event)">
      <span mat-line>Request For This</span>
      <span mat-line>Embed in a document</span>
    </a>
  
    <a href="https://plus.google.com/" mat-list-item (click)="openLink($event)">
      <span mat-line>View Book Count</span>
      <span mat-line>Share with your friends</span>
    </a>
  </mat-nav-list>

  <div *ngIf=viewBooks>
  <mat-nav-list *ngFor="let book of books">
   <span mat-line>{{book.title}}</span>
  </mat-nav-list>
</div>

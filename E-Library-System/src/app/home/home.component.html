<div class="main">
<app-home-nav (tabSwitch)="getBooks($event)"></app-home-nav>
<div class="books">

<mat-card class="example-card" *ngFor="let book of books">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{book.title}}</mat-card-title>
      <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../assets/images/Java.jpg" height='200px' width='60px' alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{book.description}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="get" (click)="openBottomSheet(book)">Get this book</button>
    </mat-card-actions>
</mat-card>

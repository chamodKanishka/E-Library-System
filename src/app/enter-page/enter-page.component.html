<div class="toolbar" role="banner">
    <img
      width="220"
      height="80"
      src="../../assets/images/e-library.jpg"
      alt="E-Library-Logo"
    />
    <h1 class="name">The Elecronic Library of NSBM</h1>
      <div class="spacer"></div>
  </div>
  <div class="body">
    <h2 class="divider">Get Into Library</h2>
    <mat-tab-group class="enter">
      <mat-tab label="Login" class="label">
        <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>NSBM Email</mat-label>
          <input matInput placeholder="Ex. nwvckchathuranga@student.nsbm.lk">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Ex. ********">
        </mat-form-field>
        <button mat-raised-button color="accent" class="submit">Login</button>
        </form>
        


        
       </mat-tab>
      <mat-tab label="Register" class="label"> 
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>NSBM Email</mat-label>
            <input matInput placeholder="Ex. nwvckchathuranga@student.nsbm.lk">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>NSBM ID</mat-label>
            <input matInput placeholder="Ex. 12345678">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Full Name</mat-label>
            <textarea matInput placeholder="Ex. Name in full"></textarea>
          </mat-form-field>
          <mat-form-field>
            <mat-select #fontSize  placeholder="Select your faculty" >
              <mat-option value="computing">School of Computing</mat-option>
              <mat-option value="engineering">School of Engineering</mat-option>
              <mat-option value="bussiness">School of Bussiness</mat-option>
            </mat-select>
          </mat-form-field>
          <button mat-raised-button color="accent" class="submit">Submit Application</button>
        
        </form>
         
      </mat-tab>
      </mat-tab-group>
    </div>
